<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login || Modern Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #0da408;
            --hover-color: #30a000;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #f6f8fc 0%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            transition: transform 0.2s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating input {
            border: 1.5px solid #e5e7eb;
            background-color: #f9fafb;
            transition: all 0.2s ease;
        }

        .form-floating input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background-color: white;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 0.75rem;
            font-weight: 500;
            border-radius: 8px;
            width: 50%;
            transition: all 0.2s ease;
            margin-left: 25%;
        }

        .btn-login:hover {
            background-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        /* Additional modern touches */
        .input-group-divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .input-group-divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e5e7eb;
            z-index: 1;
        }

        .input-group-divider span {
            background-color: white;
            padding: 0 1rem;
            color: #6b7280;
            position: relative;
            z-index: 2;
        }

        /* toggele and hide password */
        .password-toggle {
            padding-right: 12px;
            z-index: 5;
        }
        .password-toggle i {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p class="text-muted">Please enter your details</p>
        </div>
        
        <form method="post" action="/login">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                <label for="username">Username</label>
            </div>
            
            <div class="form-floating position-relative">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                <label for="password">Password</label>
                <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y border-0 bg-transparent password-toggle" onclick="togglePassword()">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <!-- <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <a href="#" class="text-decoration-none" style="color: var(--primary-color)">Forgot password?</a>
            </div> -->

            <button class="btn-login" type="submit">Log in</button>
            
            <div class="input-group-divider">
                <span>or</span>
            </div>
            
            <p class="text-center mt-4 text-muted">
                Don't have an account? 
                <a href="#" class="text-decoration-none" style="color: var(--primary-color)">Sign up</a>
            </p>
        </form>
    </div>



    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('bi-eye');
                toggleButton.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('bi-eye-slash');
                toggleButton.classList.add('bi-eye');
            }
        }
        </script>



</body>
</html>
